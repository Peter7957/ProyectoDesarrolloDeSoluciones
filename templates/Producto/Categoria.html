{% extends '../Base.html' %}

{% block content %}
    <section class="container d-flex justify-content-around flex-wrap">
        {% if productos %}
            {% for p in productos %}
                <div class="card col-md-3 m-1 my-2">
                    <img src="{{ p.imagen.url }}" class="card-img-top" alt="{{ p.nombre }}">
                        
                    <div class="card-body">
                        <a href="{% url 'categoria' categoria=p.name %}">
                            <h5 class="card-title">{{ p.nombre }}</h5>
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            Sin Datos
        {% endif %}
    </section>
{% endblock content %}
