{% extends '../Base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

      <h2>Ingresa tus datos para acceder</h2>
      <div id="flash">
      </div>

      <form action="" method="post">
        {% csrf_token %}

        <p>
          ¿No tienes cuenta?
          <a id="color2 right" href="{% url 'registro' %}" style="margin-top: 10px">Haz click aquí</a>
          para crear una.
        </p>

        <fieldset>

          {{form | crispy}}

          <p class="submit" style="margin-top: 10px;">
            <input class="primary bootic_button" type="submit" value="Ingresar" tabindex="3">
            &nbsp;o <a id="color2 right" href="{% url 'Home' %}" style="margin: 10px">Volver a la tienda</a>

    </div><!-- /container -->

{% endblock content  %}
