{% extends '../Base.html' %}
{% load static %}
{% block css %}
{% endblock %}

{% block content     %}
<div class="row">

        <div class="col-12 col-md-10 offset-md-1">
            <div class="d-flex justify-content-around flex-wrap">
            {% for p in productos %}
                <div class="card col-md-3 m-1 my-2">
                    <img src="{{ p.imagen.url }}" class="card-img-top" alt="{{ p.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nombre }}</h5>
                        <p class="card-text">{{ p.descripcion }}</p>
                        <a href="{% url 'agregar_producto_carrito' producto_id=p.id %}">
                            <button class="boton rounded-start rounded-end ">Carrito</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <body>
            <div id="carouselExample" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExample" data-slide-to="1" class="active" ></li>
                  <li data-target="#carouselExample" data-slide-to="2" class="active" ></li>
                  <li data-target="#carouselExample" data-slide-to="3" class="active" ></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="{% static 'tienda/img/img1.jpg' %}" alt="Slide 1">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="{% static 'tienda/img/img2.jpg' %}" alt="Slide 2">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="{% static 'tienda/img/img3.jpg' %}" alt="Slide 3">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              
              
            
              
              
        </body>
        
    </div>
</div>
<script>
    $(document).ready(function() {
      $('.carousel').carousel();
      setInterval(function() {
        $('.carousel').carousel('next');
      }, 2000); // Cambia la imagen autom√°ticamente cada 2 segundos
    });
    </script>  
{% endblock %}
