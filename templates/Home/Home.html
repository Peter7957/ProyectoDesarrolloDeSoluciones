{% extends '../Base.html' %}
{% load static %}
{% block css %}
{% endblock %}

{% block content     %}
<div class="row">

      <div class="col-12 col-md-10 offset-md-1">
        <main>
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'tienda/img/img1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'tienda/img/img2.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'tienda/img/img3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>         
        </main> 
      <br><br>
      <h3 class="text-center">Productos Nuevos</h3>
      <br>
      <div class="d-flex justify-content-around flex-wrap">
        {% for p in productos %}
            <div class="card col-md-3 m-1 my-2">
              <div class="w-100" style="min-height: 260px;">
                <a href="{% url 'detalles' producto_id=p.id %}">
                  <img src="{{ p.imagen.url }}" class="card-img-top " alt="{{ p.nombre }}">
                </a>
              </div>
                <div class="card-body">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="card-text">$ {{ p.precio }}</p>
                    <div class="d-flex w-100 justify-content-around align-bottom" style="height: 50px;">
                      <a href="{% url 'agregar_producto_carrito' producto_id=p.id %}">
                        <button class="btn btn-secondary" style="width: 90px;">Carrito</button>
                      </a>
                      <a href="{% url 'Pago' %}">
                        <button class="btn btn-success" style="width: 90px;">Pagar</button>
                      </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>

</div>
<script>
    $(document).ready(function() {
      $('.carousel').carousel();
      setInterval(function() {
        $('.carousel').carousel('next');
      }, 3000); // Cambia la imagen autom√°ticamente cada 3 segundos
    });
    </script>  
{% endblock %}
