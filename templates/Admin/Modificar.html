{% extends './Administrador.html' %}

{% load crispy_forms_tags %}

{% block admin %}
    <div class="container w-75">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            
            {{ form | crispy }}
    
            <input type="reset" value="Cancelar">
            <input type="submit" value="Editar">
    
        </form>
        {{ mensaje }}
    </div>
    

{% endblock admin %}
